plugins {
    id 'java'
    id 'application'
}

group 'org.hurlimann'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'kryptotrainer.KryptoTrainerClass'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.12"
}
